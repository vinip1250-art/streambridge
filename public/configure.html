<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamBridge ‚Äì Configura√ß√£o</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --surface2: #242424;
      --border: #333;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --text: #f1f1f1;
      --muted: #888;
      --success: #22c55e;
      --error: #ef4444;
      --radius: 10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 520px;
      padding: 36px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .logo img { width: 36px; height: 36px; }

    .logo h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .logo span {
      font-size: 12px;
      color: var(--muted);
      display: block;
      font-weight: 400;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
      margin-top: 28px;
    }

    .section-title:first-of-type { margin-top: 0; }

    .field { margin-bottom: 14px; }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-size: 14px;
      padding: 10px 12px;
      outline: none;
      transition: border-color 0.15s;
    }

    input:focus { border-color: var(--accent); }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 7px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s;
      margin-top: 6px;
    }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }

    .btn-secondary:hover { background: var(--border); }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover { background: var(--accent-hover); }
    .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

    .status {
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 7px;
      margin-top: 12px;
      display: none;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--success);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 24px 0;
    }

    .manifest-box {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 7px;
      padding: 12px;
      font-size: 12px;
      font-family: monospace;
      color: var(--muted);
      word-break: break-all;
      margin-top: 10px;
      display: none;
    }

    .copy-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .copy-row input {
      flex: 1;
      font-size: 12px;
      font-family: monospace;
    }

    .copy-row button {
      padding: 10px 14px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .copy-row button:hover { background: var(--border); }

    #installBtn {
      display: none;
      text-decoration: none;
      text-align: center;
    }

    .info {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://jellyfin.org/images/logo.svg" alt="Jellyfin" onerror="this.style.display='none'" />
      <div>
        <h1>StreamBridge</h1>
        <span>Jellyfin ‚Üí Stremio</span>
      </div>
    </div>

    <!-- Passo 1: Dados do servidor -->
    <div class="section-title">1. Servidor Jellyfin</div>

    <div class="field">
      <label>Nome do servidor (exibido no Stremio)</label>
      <input type="text" id="serverName" placeholder="Meu Jellyfin" value="Jellyfin" />
    </div>

    <div class="field">
      <label>URL do servidor</label>
      <input type="url" id="serverUrl" placeholder="https://jellyfin.exemplo.com" />
    </div>

    <!-- Passo 2: Credenciais -->
    <div class="section-title">2. Credenciais</div>

    <div class="field">
      <label>Usu√°rio</label>
      <input type="text" id="username" placeholder="admin" />
    </div>

    <div class="field">
      <label>Senha</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    </div>

    <button class="btn btn-secondary" onclick="authenticate()">üîë Buscar User ID e API Key</button>

    <div class="field" style="margin-top: 14px;">
      <label>User ID (preenchido automaticamente)</label>
      <input type="text" id="userId" placeholder="abc123..." />
    </div>

    <div class="field">
      <label>API Key (preenchida automaticamente)</label>
      <input type="text" id="apiKey" placeholder="xyz..." />
    </div>

    <div id="authStatus" class="status"></div>

    <div class="divider"></div>

    <!-- Passo 3: Gerar link -->
    <div class="section-title">3. Gerar e instalar</div>

    <p class="info">Cada usu√°rio tem seu pr√≥prio link de manifest com suas credenciais embutidas.</p>

    <button class="btn btn-primary" onclick="generateLink()" style="margin-top: 14px;">‚öôÔ∏è Gerar link de manifest</button>

    <div id="resultArea" style="display:none; margin-top: 20px;">
      <label style="margin-bottom: 8px; display:block;">Seu manifest URL:</label>
      <div class="copy-row">
        <input type="text" id="manifestUrl" readonly />
        <button onclick="copyUrl()">Copiar</button>
      </div>
      <p class="info" style="margin-top: 8px;">
        Cole este link em <strong>Stremio ‚Üí Addons ‚Üí "+" ‚Üí URL do addon</strong>,<br />
        ou clique em Instalar abaixo.
      </p>
      <a id="installBtn" class="btn btn-primary" style="margin-top: 14px; display: block;">
        üì∫ Instalar no Stremio
      </a>
    </div>
  </div>

  <script>
    async function authenticate() {
      const url = document.getElementById('serverUrl').value.trim().replace(/\/$/, '');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const status = document.getElementById('authStatus');

      if (!url || !username) {
        showStatus(status, 'error', 'Preencha a URL e o usu√°rio.');
        return;
      }

      showStatus(status, '', 'Autenticando...');
      status.style.display = 'block';
      status.className = 'status';
      status.style.background = 'rgba(124,58,237,0.1)';
      status.style.borderColor = 'rgba(124,58,237,0.3)';
      status.style.color = '#a78bfa';

      try {
        const resp = await fetch(`${url}/Users/AuthenticateByName`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Emby-Authorization': `MediaBrowser Client="StreamBridge", Device="Browser", DeviceId="streambridge-config", Version="2.0"`,
          },
          body: JSON.stringify({ Username: username, Pw: password }),
        });

        if (!resp.ok) {
          const txt = await resp.text();
          throw new Error(`HTTP ${resp.status}: ${txt.slice(0, 100)}`);
        }

        const data = await resp.json();
        document.getElementById('userId').value = data.User?.Id || '';
        document.getElementById('apiKey').value = data.AccessToken || '';
        showStatus(status, 'success', `‚úÖ Autenticado como "${data.User?.Name}"!`);
      } catch (err) {
        showStatus(status, 'error', `Erro: ${err.message}`);
      }
    }

    function generateLink() {
      const jellyfinUrl = document.getElementById('serverUrl').value.trim().replace(/\/$/, '');
      const userId = document.getElementById('userId').value.trim();
      const apiKey = document.getElementById('apiKey').value.trim();
      const serverName = document.getElementById('serverName').value.trim() || 'Jellyfin';

      if (!jellyfinUrl || !userId || !apiKey) {
        alert('Preencha todos os campos (URL, User ID e API Key).\n\nUse o bot√£o "Buscar User ID e API Key" ou preencha manualmente.');
        return;
      }

      const config = { jellyfinUrl, userId, apiKey, serverName };
      const encoded = btoa(JSON.stringify(config));
      const manifestUrl = `${window.location.origin}/${encoded}/manifest.json`;

      document.getElementById('manifestUrl').value = manifestUrl;
      document.getElementById('installBtn').href = `stremio://${manifestUrl.replace(/^https?:\/\//, '')}`;
      document.getElementById('resultArea').style.display = 'block';
    }

    function copyUrl() {
      const input = document.getElementById('manifestUrl');
      input.select();
      document.execCommand('copy');
      const btn = input.nextElementSibling;
      btn.textContent = '‚úÖ Copiado!';
      setTimeout(() => (btn.textContent = 'Copiar'), 2000);
    }

    function showStatus(el, type, msg) {
      el.textContent = msg;
      el.className = `status ${type}`;
      el.style.background = '';
      el.style.borderColor = '';
      el.style.color = '';
      el.style.display = 'block';
    }

    // Enter nas credenciais dispara autentica√ß√£o
    ['username', 'password'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', e => {
        if (e.key === 'Enter') authenticate();
      });
    });
  </script>
</body>
</html>
